<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover align-middle">
        <thead class="table-dark text-center">
            <tr>
                <th>G贸ndola</th>
                <th class="w-75">Producto</th>
                <th>Acci贸n</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td class="text-center">{{ producto.producto_gondola }}</td>
                <td data-producto="{{ producto.producto_nombre }}"
                    data-subcategoria="{{ producto.subcategoria.subcategoria_nombre }}"
                    data-categoria="{{ producto.subcategoria.categoria.categoria_nombre }}"
                    data-producto-id="{{ producto.producto_id }}" data-gondola="{{ producto.producto_gondola }}"
                    data-nombre-tipo="{{ producto.producto_nombreTipo|default_if_none:'' }}"
                    data-nombre-marca="{{ producto.producto_nombreMarca|default_if_none:'' }}"
                    data-nombre-desc="{{ producto.producto_nombreDesc|default_if_none:'' }}"
                    data-nombre-medida="{{ producto.producto_nombreMedida|default_if_none:'' }}">
                    {{ producto.producto_nombre }}
                </td>
                <td class="text-center">
                    <button class="btn btn-sm btn-icon btn-primary actualiza_producto" title="Actualizar producto">
                        <i class="bi bi-pencil"></i> Actualizar
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
