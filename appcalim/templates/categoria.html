{% extends 'inicio.html' %}

{% load static %}

{% block title %}
Categorias
{% endblock %}

{% block content %}

<section id="pricing" class="pricing section light-background">

    <div class="container" style="margin-top: 50px;">
        <div class="row">
            {% for categoria in categorias %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4"> <!-- Espacio inferior entre categorías -->            
                <div class="card" data-url="{% url 'subcategorias' categoria.pk %}">                 
                    <div class="card-body">
                        <div class="row">
                            <!-- Columna pequeña para el ícono -->
                            <div class="col-4 d-flex align-items-center justify-content-center">
                                <i class="{{ categoria.categoria_icon }}" style="font-size: 4rem;"></i>                                
                            </div>
                            <!-- Columna grande para el nombre de la categoría -->
                            <div class="col-8 d-flex align-items-center">
                                <h5 class="card-title mb-0">{{ categoria.categoria_nombre }}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</section>

<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
