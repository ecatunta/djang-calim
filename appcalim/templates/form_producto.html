{% extends 'inicio.html' %}
{% load static %}


{% block title %}
Nuevo Producto
{% endblock %}

{% block content %}

<section id="contenido_principal">
    <div class="container">
        <div class="row g-4">
            <div class="col-12 col-lg-6">
                <div class="p-3 border rounded shadow-sm bg-light">

                    <h2 class="text-primary mb-4 mt-2 text-center">PRODUCTO</h2>
                    <form method="post" action="" novalidate>
                        <div class="mb-4">
                            <label for="select-categoria" class="form-label fw-bold">
                                <i class="bi bi-list"></i> Categoría
                            </label>
                            <select id="select-categoria" class="form-select">
                                <option value="0">-- Elegir Opción --</option>
                                {% for categoria in categorias %}
                                <option value="{{ categoria.id }}">{{ categoria.categoria_nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="select-subcategoria" class="form-label fw-bold">
                                <i class="bi bi-list-nested"></i> Subcategoría
                            </label>
                            <select id="select-subcategoria" class="form-select">
                                <option value="0">-- Elegir Opción --</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="desCorta" class="form-label fw-bold">
                                <i class="bi bi-card-text"></i> Descripción Corta
                            </label>
                            <input type="text" id="desCorta" name="descripcion" class="form-control"
                                placeholder="Escribe una descripción breve del producto" autocomplete="off">
                        </div>

                        <div class="mb-4">
                            <label for="marca" class="form-label fw-bold">
                                <i class="bi bi-tag"></i> Marca
                            </label>
                            <input type="text" id="marca" name="marca" class="form-control"
                                placeholder="Indica la marca del producto" autocomplete="off">
                        </div>

                        <div class="mb-4">
                            <label for="medida" class="form-label fw-bold">
                                <i class="bi bi-rulers"></i> Medida
                            </label>
                            <input type="text" id="medida" name="medida" class="form-control"
                                placeholder="Especifica la medida del producto" autocomplete="off">
                        </div>

                        <div class="mb-4">
                            <label for="nombre-producto" class="form-label fw-bold">
                                <i class="bi bi-box"></i> Nombre del Producto
                            </label>
                            <input type="text" id="nombre-producto" class="form-control" disabled>
                        </div>

                        <div class="mb-1">
                            <label for="sigla" class="form-label fw-bold">
                                <i class="bi bi-signpost"></i> Sigla
                            </label>
                            <input type="text" id="sigla" class="form-control" disabled>
                        </div>

                        <!--<div class="d-grid">
                            <button type="button" id="guarda_producto" class="btn btn-primary btn-lg">
                                <i class="bi bi-save"></i> Registrar Producto
                            </button>
                        </div>
                        <div id="validacion-form-producto" class="validation-error" role="alert">
                            <i class="bi bi-exclamation-circle"></i> Complete los campos requeridos.
                        </div>-->

                        <div class="row mb-1">
                            <div class="col-12 text-center">
                                <div id="validacion-form-producto" class="validation-error mt-2 mb-2">Complete los
                                    campos que son requeridos.</div>
                                <button type="button" id="guarda_producto" class="btn btn-primary px-4">
                                    Validar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <!--
                <h3 class="text-secondary">Contenido adicional</h3>
                <p class="text-muted">
                    Aquí puedes incluir información extra como imágenes, gráficos o una descripción del producto.
                </p>

                <div class="p-3 bg-light rounded shadow-sm">
                    <h5 class="text-primary">Ayuda rápida</h5>
                    <ul class="list-unstyled">
                        <li><i class="bi bi-check-circle-fill text-success"></i> Selecciona una categoría.</li>
                        <li><i class="bi bi-check-circle-fill text-success"></i> Completa todos los campos.</li>
                        <li><i class="bi bi-check-circle-fill text-success"></i> Verifica antes de registrar.</li>
                    </ul>
                </div>
            -->
            </div>
        </div>
    </div>
</section>
